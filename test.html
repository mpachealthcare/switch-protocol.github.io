<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Switch Protocol">
    <meta name="keywords" content="Switch Protocol">
    <meta name="author" content="Switch Protocol">
    <meta name="theme-color" content="#000000">
    <title>Switch Protocol</title>
    <link rel="stylesheet"  type="text/css" href="css/styles.css" />
</head>


<body>
    <div class="shell" id="shell">
        <div id = "loading" class="text-blue">
            <br>
            <br>
            <div class="loading-bar">
                <div id="loading-text"></div>
                <div id = "fill"></div>
                <pre class="loading-bar__animation"></pre>
              </div>
        </div>
        <div id = "command-interface">
            <div id="output"></div>
            <div id="command-line">
                <span id="prompt" >
                    <span class="text-blue">@switch-protocol:$</span>
                </span>
                <input type="text" id="command-input" class="input" autofocus>
                <span id="cursor">_</span>
            </div>
        </div>
    </div>
</body>
</html>
<script src="loading.js"></script>
<script src="script.js" type="module"></script>
