<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Switch Protocol">
        <meta name="keywords" content="Switch Protocol">
        <meta name="author" content="Switch Protocol">
        <meta name="theme-color" content="#000000">
        <title>Switch Protocol</title>
        <link rel="stylesheet"  type="text/css" href="css/styles.css">
    </head>
<body>
    <script type="text/javascript">
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let interval = null;

document.querySelector("h1").onmouseover = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    event.target.innerText = event.target.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return event.target.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= event.target.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 3;
  }, 30);
}
    </script>
    <h1 data-value="SWITCH PROTOCOL">SWITCH PROTOCOL</h1>

</body>
</html>
